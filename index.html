<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid;
            background: linear-gradient(#a17ce5, blue, #eeea62) ;
        }
        .block {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #993535;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="block"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
